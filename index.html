<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- lien vers la font raleway-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- lien vers font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- lien vers le css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">  <!-- assure le centrage de la page -->
        <header>
        </header>
        <main>
            <section class="margeBot">
                <div class="headline margeBot">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>

                <div class="margeBot">      
                    <form class="formRecherche" method="get" action="">
                        <label for="recherche" ><i class="fa-solid fa-location-dot fa-lg"></i></label>
                        <input class="champsRecherche" type="text" name="recherche" id="recherche" placeholder="Marseille, France">
                        <input class="btnRecherche" type="submit" value="Recherche">
                    </form>
                </div>

                <div class="filterBar margeBot">
                    <h2>Filtres</h2>
                    <div class="groupeFiltres">
                        <button class="filtres">
                            <i class="fa-solid fa-money-bill-wave"></i>
                            <h3>Économique</h3>
                        </button>
                        <button class="filtres">
                            <i class="fa-solid fa-person"></i>
                            <h3>Familial</h3>
                        </button>
                    </div>
                    <div class="groupeFiltres">
                        <button class="filtres">
                            <i class="fa-solid fa-heart"></i>
                            <h3>Romantique</h3>
                        </button>
                        <button class="filtres">
                            <i class="fa-solid fa-fire"></i>
                            <h3>Nos pépites</h3>
                        </button>
                    </div>
                </div>
                <div class="infoBar">
                    <i class="fa-solid fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>

        </main>
        <footer></footer>
    </div>
</body>

</html>
